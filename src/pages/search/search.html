<ion-header>
  <ion-navbar>
      <ion-searchbar
      (ionCancel)="clearSearch()"
      (change)="onSearch()"
      [(ngModel)]="searchQuery"
      placeholder="Cari.."
      >
    </ion-searchbar>
  </ion-navbar>
</ion-header>

<ion-content>
    <ion-card *ngFor="let item of items" (click)="openDetail(item)">
        <div ion-item style="padding:6px;" >
              <ion-thumbnail item-start style="margin-top: 0; margin-bottom: 0; margin-right: 15px;">
                <img src="{{item._embedded['wp:featuredmedia'][0].media_details.sizes.thumbnail.source_url}}">
              </ion-thumbnail>
              <p text-wrap  >{{item.title.rendered}}</p>
              <ion-badge style="margin-top: 10px;">
                <ion-icon name="time"></ion-icon>
                {{item.date | date : "dd MM yyyy"}}
              </ion-badge>
              <ion-icon style="margin-top: 10px;" float-right name="bookmark"></ion-icon>
        </div>
      </ion-card>

      <div *ngIf="isLoading" text-center padding>
        <ion-spinner></ion-spinner>
      </div>
      <button *ngIf="showLoadMore" ion-button full (click)="getPosts()">Lihat lainnya</button>
      
</ion-content>
