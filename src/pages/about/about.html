<!--

<ion-header>
  <ion-navbar>
      <ion-buttons left>
          <button ion-button icon-only menuToggle>
            <ion-icon name="menu"></ion-icon>
          </button>
          </ion-buttons>

    <ion-title>About</ion-title>
  </ion-navbar>
</ion-header>

<ion-content padding>
  <div class="header" text-center>
    <img src="../../assets/imgs/logo.svg" alt="">
    <h2 ion-text>Karebanusantara</h2>
    <h6 ion-text><i>Inspiratif dan Mencerahkan</i></h6>
  </div>
  <ion-card style="margin-top:20px;" class="themeCard">
    <ion-card-header>
      Contact
    </ion-card-header>
    <ion-list>
      <button ion-item (click)="urlweb()">
        <ion-icon name="globe" item-start></ion-icon>
        Website
        <p class="themeP">www.karebanusantara.com</p>
      </button>
      <button ion-item>
          <ion-icon name="mail" item-start></ion-icon>
          Kirim kritik dan saran
          <p></p>
        </button>
      <button ion-item>
          <ion-icon name="person" item-start></ion-icon>
          Developer
          <p class="themeP">Contact Developer</p>
        </button>
    </ion-list>
  </ion-card>
  <ion-fab bottom right>
      <button ion-fab><ion-icon name="share"></ion-icon></button>
      <ion-fab-list side="left">
        <button ion-fab color="primary"><ion-icon name="logo-whatsapp"></ion-icon></button>
        <button ion-fab><ion-icon name="logo-facebook"></ion-icon></button>
        <button ion-fab><ion-icon name="logo-instagram"></ion-icon></button>
      </ion-fab-list>
    </ion-fab>

</ion-content>
