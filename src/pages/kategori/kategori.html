<ion-header>
  <ion-navbar>
    <ion-title>kategori</ion-title>
  </ion-navbar>
</ion-header>

<ion-content padding>
    <ion-grid>
        <ion-row>
            <ion-col col-6 *ngFor="let cat of api.Categories" (click)="openPage(cat.id)">
              <ion-card class="themeCard">
                <ion-card-content text-center>
                  <h2 ion-text>{{cat.name}}</h2>
                  <p id="p">{{cat.count}} Post</p>
                </ion-card-content>
              </ion-card>
            </ion-col>
          </ion-row>
      </ion-grid>
  <!--<button menuClose ion-item *ngFor="let cat of api.Categories" (click)="openPage(cat.id)">
        {{cat.name}}
      </button>-->
</ion-content>
